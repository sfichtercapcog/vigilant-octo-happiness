<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chutes and Ladders Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
        }
        .spinner {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #ff6347;
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 50px;
            background-color: #4682b4;
            transform-origin: bottom;
            transform: translate(-50%, -100%);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            width: 520px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #ffebcd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d3d3d3;
            position: relative;
        }
        .player {
            width: 30px;
            height: 30px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Chutes and Ladders</h1>
    <div class="spinner" id="spinner"></div>
    <div id="result"></div>
    <div class="board" id="board">
        <!-- Cells will be generated by JavaScript -->
    </div>

    <script>
        const spinner = document.getElementById('spinner');
        const result = document.getElementById('result');
        const board = document.getElementById('board');
        const player = document.createElement('div');
        player.classList.add('player');
        
        let currentPosition = 0;
        const boardSize = 100;

        // Initialize board
        for (let i = 0; i < boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = i + 1;
            board.appendChild(cell);
        }

        // Place player on the first cell
        board.children[currentPosition].appendChild(player);

        spinner.addEventListener('click', () => {
            const spinValue = Math.floor(Math.random() * 6) + 1;
            spinner.style.transform = `rotate(${spinValue * 60 + 3600}deg)`;
            setTimeout(() => {
                result.textContent = `You spun a ${spinValue}!`;
                movePlayer(spinValue);
            }, 3000);
        });

        function movePlayer(spaces) {
            currentPosition += spaces;
            if (currentPosition >= boardSize) {
                currentPosition = boardSize - 1;
                alert("You've reached the end!");
            }
            board.querySelector('.player').remove();
            board.children[currentPosition].appendChild(player);
        }
    </script>
</body>
</html>
