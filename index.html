```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mollie-Land</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px #ff1493;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 182, 193, 0.7);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .bubble:nth-child(odd) {
            animation-duration: 12s;
        }
        .bubble:nth-child(even) {
            animation-duration: 8s;
        }
        .cloud-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .cloud-button {
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ff69b4;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .cloud-button:hover {
            background-color: #ffb6c1;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Mollie-Land</div>
    <div class="bubbles">
        <div class="bubble" style="width: 100px; height: 100px; left: 10%;"></div>
        <div class="bubble" style="width: 150px; height: 150px; left: 30%;"></div>
        <div class="bubble" style="width: 80px; height: 80px; left: 50%;"></div>
        <div class="bubble" style="width: 120px; height: 120px; left: 70%;"></div>
        <div class="bubble" style="width: 90px; height: 90px; left: 85%;"></div>
    </div>
    <div class="cloud-buttons">
        <button class="cloud-button">Smart</button>
        <button class="cloud-button">Silly</button>
        <button class="cloud-button">Cute</button>
    </div>
</body>
</html>
